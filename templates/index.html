<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}"/>
  
  <script type="text/javascript" src="/static/demo.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>個人資料表</title>
</head>
<body>
  <header class="header">NUEIP</header>
  <main class="main">
    <h1>個人資料表</h1>
    <div class="buttons">
      <button type="button" class="btn btn-primary table__button--delete" data-toggle="modal" data-target="#addData">
        新增
      </button> 
      <button class="buttons__button">搜尋</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>
            中文名字
          </th>
          <th>
            英文名字
          </th>
          <th>
            性別
          </th>
          <th>
            手機
          </th>
          <th>
            電子信箱
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>小明</td>
          <td>Ming</td>
          <td>M</td>
          <td>0912345678</td>
          <td>123123123123@mail.com</td>
          <td>
            <button class="btn btn-primary table__button--modify">修改</button>
            <button type="button" class="btn btn-primary table__button--delete" data-toggle="modal" data-target="#deleteChecker">
              刪除</button>
          </td>
        </tr>
        <tr>
          <td>小華</td>
          <td>Hua</td>
          <td>M</td>
          <td>0912345677</td>
          <td>456@mail.com</td>
          <td>
            <button class="table__button table__button--modify">修改</button>
            <button class="table__button table__button--delete">刪除</button>
          </td>
        </tr>
        <tr>
          <td>小每</td>
          <td>May</td>
          <td>F</td>
          <td>0912345679</td>
          <td>789@mail.com</td>
          <td>
            <button class="table__button table__button--modify">修改</button>
            <button class="table__button table__button--delete">刪除</button>
          </td>
        </tr>
        <tr>
          <td>小佳</td>
          <td>Chia</td>
          <td>F</td>
          <td>0912345645</td>
          <td>741@mail.com</td>
          <td>
            <button class="table__button table__button--modify">修改</button>
            <button class="table__button table__button--delete">刪除</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="modal fade" id="deleteChecker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            確定刪除該筆資料嗎？

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消刪除</button>
            <button type="button" class="btn btn-primary">刪除資料</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="addForm">
              <div>
                <label for="chineseName">中文姓名</label><input type="text" name="chineseName" />
              </div>
            
              <div>
                <label for="englishName">英文姓名</label><input type="text" name="englishName" />
              </div>
              <div class="gender-box">
                <div>性別</div>
                <div class="gender-radios">
                  <div class="gender-radio">
                    <input type="radio" name="gender" value="M"/> Male                
                  </div>
                  <div class="gender-radio">
                    <input type="radio" name="gender" value="F"/> Female                
                  </div>
                </div>
              </div>

              <div>
                <label for="email">電子信箱</label><input type="email" name="email"/>
              </div>
              <div> 
                <label for="cellphone">手機</label><input type="text" name="cellphone"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">新增資料</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
